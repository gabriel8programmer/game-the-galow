<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
</head>

<body>

    <main id="game">

        <div class="container">

            <div id="hud">

                <h1>Jogo da forca</h1>

                <span class="hud-matche">Partidas:
                    <strong>0</strong>
                </span>

                <span class="hud-victory">Vitórias:
                    <strong>0</strong>
                </span>

                <span class="hud-derrote">Derrotas:
                    <strong>0</strong>
                </span>

                <span class="hud-score">Pontuação:
                    <strong>0</strong>
                </span>

                <span class="hud-status">Jogando...</span>

            </div>

            <div id="galow">
                <img src="./assets/images/error0.png" alt="imagem 1 da forca" />
                <img src="./assets/images/error1.png" alt="imagem 2 da forca" />
                <img src="./assets/images/error2.png" alt="imagem 3 da forca" />
                <img src="./assets/images/error3.png" alt="imagem 4 da forca" />
                <img src="./assets/images/error4.png" alt="imagem 5 da forca" />
                <img src="./assets/images/error5.png" alt="imagem 6 da forca" />
                <img src="./assets/images/error6.png" alt="imagem 7 da forca" />
                <img src="./assets/images/error7.png" alt="imagem 8 da forca" />
            </div>

            <div id="keyboard">
                <!--row 1-->
                <button class="key">a</button>
                <button class="key">b</button>
                <button class="key">c</button>
                <button class="key">d</button>
                <button class="key">e</button>
                <button class="key">f</button>
                <button class="key">g</button>
                <!--row 2-->
                <button class="key">h</button>
                <button class="key">i</button>
                <button class="key">j</button>
                <button class="key">k</button>
                <button class="key">l</button>
                <button class="key">m</button>
                <button class="key">n</button>
                <!--row 3-->
                <button class="key">o</button>
                <button class="key">p</button>
                <button class="key">q</button>
                <button class="key">r</button>
                <button class="key">s</button>
                <button class="key">t</button>
                <button class="key">u</button>
                <!--row 4-->
                <button class="key">v</button>
                <button class="key">w</button>
                <button class="key">x</button>
                <button class="key">y</button>
                <button class="key">z</button>
            </div>

            <div id="word">

                <span class="category"></span>

                <div class="letter-word"></div>
            </div>

        </div>

    </main>

</body>

</html>
